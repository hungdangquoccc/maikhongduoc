<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B19DCDT101</title>   
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.1.2-web/fontawesome-free-6.1.2-web/css/all.css">
    <script src="https://kit.fontawesome.com/30d0976aea.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/fonts/themify-icons-font/themify-icons/themify-icons.css">

</head>
<body>
    <div class="header">
        <div class="header__text">Bảng theo dõi và điều khiển hệ thống</div>
    </div>

    <div class="middle">
        <div class="middle__temp grid_three">
            <p class="middle__text">
                <i class="fa-solid fa-temperature-low"></i>
                Nhiệt độ: 28°C</p>
        </div>
        
        <div class="middle__humid grid_three">
            <p class="middle__text">
                <i class="ti-cloud"></i>
                Độ ẩm: 88%</p>
            </div>

        <div class="middle__light grid_three">
            <p class="middle__text">
                <i class="ti-shine"></i>
                Ánh sáng: 200 Lux</p>
        </div>
    </div>

    <div class="footer">
        <div class="footer__chart">
            <img class="footer__img" src="./assets/img/chart1.png" alt="">    
            <p class="footer__img--text">Bảng theo dõi các dữ liệu</p>
        </div>
        
        <div class="footer__control">
            <div class="footer__lamp">
                <p class="middle__text grid_control">
                    <i class="ti-light-bulb"></i>
                    Đèn</p>
            </div>
    
            <div class="footer__refresher grid_control">
                <p class="middle__text">
                    <i class="fa-solid fa-wind"></i>
                    Điều hòa</p>
            </div>
    
            <div class="footer__refresher">
                <p class="middle__text grid_control">
                    <i class="fa-solid fa-tv"></i>
                    Tivi</p>
            </div>      
        </div>
    </div>
    <div class="coppyright">
        <a href="https://www.facebook.com/hungdangquocc">
        <p class="coppyright--text">Đặng Quốc Hùng B19DCDT101</p>
    </a>
    </div>


</body>
</html>
